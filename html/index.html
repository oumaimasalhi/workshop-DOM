<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ecommerce Website shopping</title>
    <link rel="stylesheet" href="..//css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav container">
                <a href="#" class="logo">Ecommerce  </a>
                <i  class="fas fa-cart-plus" id="cart-icon"></i>  
                 
                    <form class="search">
                       <input type="search" placeholder="site-search">
                         <button>search</button>
                    </form>
                
            </div>
            <div class="ongle active">
                <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                        <img src="..//image/3.webp" alt="" class="cart-img">
                                <div class="detail-box">
                                    <div class="cart-product-title">Nike air force 1</div>
                                    <div class="cart-price">$70</div>
                                    <form class="cart-quantity">
                                    <input class="moins" type="button" value="-">
                                    <input class="texte" type="texte" value="1" maxlength="10">
                                    <input class="plus" type="button" value="+">
                                    </form>
                                </div>

                            <div class="remove-heart " >
                                    <i class="fas fa-heart" id="heart"></i>
                                    <i class="fas fa-trash" id="carte-remove"></i>
                            </div>
                       
                    
                            <div class="total">
                
                                 <div class="total-title">Total</div>
                                 <div class="total-price">$0</div>
                            </div>
                        <button type="button" class="btn-buy">Buy Now</button> 
                        <i class="fas fa-times" id="close-cart"></i>
                    </div>
            </div>            
                        
        </nav>
    </header>
    <main>
    <section class="shop">
            <h2 class="section-title">shop products</h2>

            <div class="shop-content">
                <!-------box 1-------------->
                <div class="product-box">
                    <span class="price">$25
                        <i class="fas fa-shopping-bag" id= "cart" ></i> 
                    </span>
                    <h2 class="product-title">SHHIRT</h2>
                    <img src="..//image/1.webp" alt="" class="product-img">
                    
                </div>

                 <!-------box 2-------------->

                <div class="product-box">
                    <span class="price">$100 
                        <i class="fas fa-shopping-bag" id="cart" ></i> 
                    </span>
                    <h2 class="product-title">Earbuds</h2>
                    <img src="..//image/00.png" alt="" class="product-img">
                 
                </div>

                 <!-------box 3-------------->
                <div class="product-box">
                    <span class="price">$50 
                        <i class="fas fa-shopping-bag" id="cart" ></i> 
                    </span>
                    <h2 class="product-title">Back Hat</h2>
                    <img src="..//image/casquette-adidas-lk-graphic-cap-dw4758-noir.jpg" alt="" class="product-img">
                     
                </div>

                <!-------------box4------------>
                
                <div class="product-box">
                    <span class="price">$50<i class="fas fa-shopping-bag" id="cart"></i> </span>
                    <h2 class="product-title">Sunglasses</h2>
                    <img src="..//image/lunettes-de-soleil-homme-aviateur-metal-polari.webp" alt="" class="product-img">
                </div>

                <!-----------------box5----------------------->

                <div class="product-box">
                    <span class="price">$45 <i class="fas fa-shopping-bag" id="cart" ></i> </span>
                    <h2 class="product-title">Nike air force 1</h2>
                    <img src="..//image/3.webp" alt="" class="product-img">
                      
                </div>

                <!-----------------------box6------------------->

                <div class="product-box">
                    <span class="price">$60 <i class="fas fa-shopping-bag" id="cart" ></i> </span>
                    <h2 class="product-title">Back Pack</h2>
                    <img src="..//image/sac a deau.jpg" alt="" class="product-img">
                    
                </div>





            </div>   
    
    
    </section>
    </main>
    <script src="..//js/index.js"></script>
</body>
</html>
